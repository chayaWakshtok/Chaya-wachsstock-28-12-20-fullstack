<div class="row">
    <div class="col-8" >
        <p>{{favorite.cityName}}</p>
        <p *ngIf="weather">{{weather.temperature.metric.value}} {{weather.weatherText}}</p>
    </div>
    <div class="col-1">
        <i class="fas fa-heart"></i>
    </div>
    <button class="btn btn-light col-3" type="button" (click)="remove(favorite.id)">Remove</button>
</div>
