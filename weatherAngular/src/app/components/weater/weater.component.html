<div *ngIf="weather" class="card m-5 p-3 ">
    <div class="row">
        <div class="col-8">
            <p>{{weather.city.localizedName}}</p>
            <p>{{weather.temperature.metric.value}} {{weather.weatherText}}</p>
        </div>
        <div class="col-1">
            <i class="fas fa-heart"></i>  
        </div>
        <button *ngIf="!isFavorite" class="btn btn-light col-3" type="button" (click)="addToFavorite()">Add to Favorite</button>
        <button *ngIf="isFavorite" class="btn btn-light col-3" type="button" (click)="remove()">Remove Favorite</button>
    </div>
  
</div>
